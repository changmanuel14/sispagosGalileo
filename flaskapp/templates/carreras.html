{% extends "layout.html" %}
{% block content %}
<div class="page-wrapper chiller-theme toggled">
	<!-- sidebar-wrapper  -->
	<main class="page-content" id="main">
		<h2>Carreras</h2>
		<br>
		<a href="/nuevacarrera"><button type="button" class="btn btn-success">Nueva Carrera</button></a>
		<br>
		<table class="table table-striped sortable" id="tablacodigos">
			<thead>
				<tr>
					<th>No.</th>
					<th>CÃ³digo</th>
					<th>Concepto</th>
					<th>Institucion</th>
					<th>Editar</th>
				</tr>
			</thead>
			<tbody>
				{% for i in carreras %}
				<tr>
					<td>{{ loop.index }}</td>
					<td>{{ i[1] }}</td>
					<td>{{ i[2] }}</td>
					{% if i[3] | int == 1 %}
					<td>Universidad Galileo</td>
					{% else %}
					<td>Technical Training Academy</td>
					{% endif %}
					<td><a href="/editarcarrera/{{i[0]}}"><button type="button" class="btn btn-primary">Editar</button></a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</main>
	<!-- page-content" -->
</div>
<!-- page-wrapper -->
{% endblock %}
