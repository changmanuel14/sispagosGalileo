	<main class="page-content" id="main">
		<h2>Nuevo C칩digo</h2>

		<form action="" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nombre">Concepto</label>
					<input type="text" class="form-control" id="concepto" name="concepto" placeholder="Concepto" required>

					<select id="carrera" name="carrera" class="form-control">
						<option selected value="">Seleccione carrera</option>
						{% for i in carreras %}

				</div>
			</div>
			<center>
			<div class="form-row">
				<div class="form-group col-md-2">
					<input type="checkbox" class="form-check-input" id="manual" name="manual" value="1">
					<label for="manual">Manual</label>
				</div>
				<div class="form-group col-md-2">
					<input type="checkbox" class="form-check-input" id="practica" name="practica" value="1">

				</div>
				<div class="form-group col-md-2">
					<input type="checkbox" class="form-check-input" id="pagose" name="pagose" value="1">
					<label for="pagose">Pagos Extra</label>
				</div>
				<div class="form-group col-md-2">
