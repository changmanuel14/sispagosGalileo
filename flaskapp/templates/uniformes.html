			</div>
			<!-- sidebar-header  -->
			<div class="sidebar-menu">
				<ul>
					<li class="header-menu">
						<span>Opciones</span>
					</li>
					<br>
					<li>
						<a href="/i">
							<span>Inscripciones</span>
						</a>

					<li>
						<a href="/auxenf">

						<a href="/pag">

	</nav>
	<!-- sidebar-wrapper  -->
	<main class="page-content" id="main">
		<div class="container">
			<center>
				<h1>Uniformes</h1>
			</center>
			<hr>
			<form action="" method="POST">
				<div class="form-row">
					<div class="col-md-12">
						<label for="carrera">Carrera</label>
						<select class="form-control" name="carrera" id="carrera" required>
							<option value="">Seleccione carrera</option>
							{% for i in carreras %}
							<option value="{{i[0]}},{{i[2]}}">{{i[2]}}</option>
							{% endfor %}
						</select>
						<input type="hidden" id="cant" name="cant" value="1" readonly>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6">
						<label for="carnet">Carnet</label>
						<input type="text" class="form-control" name="carnet" id="carnet" placeholder="Carnet" required>
					</div>
					<div class="col-md-6">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre"
							onblur="mayusculas()" required>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6">
						<label for="total">Total</label>
						<input type="number" step="0.01" class="form-control" name="total" id="total" placeholder="Total" required>
					</div>
					<div class="col-md-6">
						<label for="talla">Talla</label>
						<input type="text" class="form-control" name="talla" id="talla" placeholder="Talla" required>
					</div>
				</div>
				<br>
				<center>
					<input class="btn btn-primary" type="submit" value="Aceptar">
				</center>
				<br>
				<hr>
			</form>
		</div>
	</main>
	<!-- page-content" -->
</div>
<script type="text/javascript">
	function mayusculas() {
		var nombre = document.getElementById('nombre').value
		nombre = nombre.toUpperCase()
		document.getElementById('nombre').value = nombre
	}
</script>
<!-- page-wrapper -->
