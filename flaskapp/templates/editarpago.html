{% extends "layout.html" %}
{% block content %}
<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <!-- sidebar-header  -->
      
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>Opciones</span>
          </li>
          <br>
          <li >
            <a href="/i">
              <span>Inscripciones</span>
            </a>
          </li>
          <li  >
              <a href="/u">
                  <span>Uniformes</span>
              </a>
          </li>
          <li  >
              <a href="/p">
                  <span>Practica</span>
              </a>
          </li>
          <li  >
              <a href="/m">
                  <span>Manuales</span>
              </a>
          </li>
          <li  >
              <a href="/pag">
                  <span>Pagos</span>
              </a>
          </li>
          <li  >
              <a href="/grad">
                  <span>Graduacion</span>
              </a>
          </li>
          <li  >
            <a href="/extra">
                <span>Pagos Extra</span>
            </a>
        </li>
        <li  >
          <a href="/parqueo">
              <span>Parqueo</span>
          </a>
      </li>
      <li  >
        <a href="/optica">
            <span>Óptica</span>
        </a>
    </li>
      <!-- sidebar-menu  -->
    
    <!-- sidebar-content  -->
  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content" id="main">
    <div class="container">
      <center><h1>Editar pago</h1></center>
      <hr>
      <form action="" method="POST" enctype=multipart/form-data>
          <table class="tablacuadre">  
              <tr>
                  <th>Carnet</th>
                  <td>
                      <input type="number" id="carnet" name="carnet" class="inputtext4" placeholder="  Carné" value="{{datapago[2]}}">
                  </td>
              </tr>
              <tr>
                <th>Nombre</th>
                <td>
                    <input type="text" id="nombre" name="nombre" class="inputtext4" placeholder="  Nombre" value="{{datapago[1]}}" onblur="mayusculas()">
                </td>
            </tr>
            <tr>
                <th>Concepto</th>
                <td>
                    <select name="codigo" id="codigo" class="inputtext">
                        {% for i in codigos %} 
                        {% if i[0] == datapago[0] %} 
                        <option value="{{i[0]}}" selected>{{i[1]}}</option>
                        {% else %}
                        <option value="{{i[0]}}">{{i[1]}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>Descripción</th>
                <td>
                    <input type="text" id="extra" name="extra" class="inputtext4" placeholder="  Extra" value="{{datapago[5]}}">
                </td>
            </tr>
            <tr>
                <th>Fecha</th>
                <td>
                    <input type="text" id="fecha" name="fecha" class="inputtext4" placeholder="  Fecha" value="{{datapago[4]}}" onfocus="cambiarfechaof()" onblur="cambiarfechaob()">
                </td>
            </tr>
            <tr>
                <th>Total</th>
                <td>
                    <input type="text" id="total" name="total" class="inputtext4" placeholder="  Total" value="{{datapago[3]}}">
                </td>
            </tr>
          </table>
          <br>
        <center><button onclick="submit" class="button">Aceptar</button></center>
        <br>
        <hr>
      </form>
	</div>
    </main>
    <!-- page-content" -->
</div>
<script type="text/javascript">
    function mayusculas(){
        var nombre = document.getElementById('nombre').value
        nombre = nombre.toUpperCase()
        document.getElementById('nombre').value = nombre
    }
    function cambiarfechaob(){
        var fechatext = document.getElementById('fecha')
        var data = fechatext.value
        data = String(data)
        var arreglo = data.split('-')
        fechatext.type = 'text'
        fechatext.value = arreglo[2] + "/" + arreglo[1] + "/" + arreglo[0]
      }
      function cambiarfechaof(){
        var fechatext = document.getElementById('fecha')
        var data = fechatext.value
        data = String(data)
        var arreglo = data.split('/')
        fechatext.type = 'date'
        var aux = arreglo[2] + "-" + arreglo[1] + "-" + arreglo[0]
        fechatext.value = aux
      }
</script>
  <!-- page-wrapper -->
{% endblock %}
