{% extends "layout.html" %}
{% block content %}
    <center><h1>Editar usuario</h1></center>
        <hr>
        <form action="" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nombre">Nombre</label>
					<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" value="{{datausuario[0]}}">
				</div>
				<div class="form-group col-md-6">
					<label for="apellido">Apellido</label>
					<input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" value="{{datausuario[1]}}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="user">Usuario</label>
					<input type="text" id="user" name="user" class="form-control" placeholder="Usuario" value="{{datausuario[2]}}">
				</div>
				<div class="form-group col-md-6">
					<label for="iniciales">Iniciales</label>
					<input type="text" id="iniciales" name="iniciales" class="form-control" placeholder="Iniciales" value="{{datausuario[3]}}">
				</div>
			</div>
    <center><button type="submit" class="btn btn-primary">Aceptar</button></center>
</form>

    
{% endblock %}
